                  name: elasticsearch-master-credentials
                  key: password
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            initialDelaySeconds: 100
            periodSeconds: 20
            httpGet:
              path: /graphql?query=%7B__typename%7D
