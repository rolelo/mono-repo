input CreateOrganisationInput {
  name: String!
  website: String!
  companyLogo: String!
  companyDescription: String!
  email: String!
}
type Organisation {
  _id: String!
  admin: User!
  name: String!
  website: String!
  companyLogo: String!  
  companyDescription: String!
  email: String!
  totalPositions: Int!
  createdDate: String!
}
type User {
  name: String!
  email: String!
  phoneNumber: String
  organisations: [Organisation]
}
type Query {
  user: User!
}

type Mutation {
  createUser: User!
  updateUser: User!
  createOrganisation(input: CreateOrganisationInput!): Organisation!
  deleteOrganisation(_id: String!): String!
}